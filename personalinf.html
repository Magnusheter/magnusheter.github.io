<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicons/favicon-32x32.png" type="image/x-icon">
    <title>Registro | Datos Personales </title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilospersonalinf.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <form action="" id="form" method="POST">
        <div class="form">
            <div>
                <img src="img/og/logo_completo2.png" class="logo">
                <h1><br>DATOS PERSONALES</h1>
            </div>
            <div class="grupo">
                <h2>Foto de perfil</h2>
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" height="200" alt="img" class="avatar">
                <input type="file" onchange="previewFile()" class="button" id="insertar"><br>
            </div>
            <div class="grupo">
                <input type="text" id="name" required placeholder="Nombre"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" id="lastname" required placeholder="Apellido Paterno"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" id="lastname" required placeholder="Apellido Materno"><span class="barra"></span>
            </div>
            <div class="lista">
                <h2>Género</h2>
                <br>
                <select>
                    <option selected="true" disabled="disabled">Seleccione su género</option>
                    <option value="hombre" required class="seleccion">Hombre</option>
                    <option value="mujer" required class="seleccion">Mujer</option>
                </select>
            </div>
            <div class="grupo"><h2>Edad</h2></div>
            <div class="grupo">
                <input type="range" value="15" min="15" max="81" oninput="this.nextElementSibling.value = this.value">
                <output>15</output>
            </div>
            <div class="grupo"><h2>Dirección</h2></div>
            <div class="grupo">
                <input type="text" id="calle" required placeholder="Calle"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" id="numeroint" required placeholder="Número Interno"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" id="numeroext" required placeholder="Número Externo"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" id="colonia" required placeholder="Colonia"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" id="estado" required placeholder="Estado"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" id="municipio" required placeholder="Municipio"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" id="cp" required placeholder="Código Postal"><span class="barra"></span>
            </div>
            <div class="lista">
                <h2>Nivel de Estudios</h2>
                <br>
                <select>
                    <option selected="true" disabled="disabled">Seleccione su nivel máximo de estudios</option>
                    <option value="mediasup" required>Media Superior</option>
                    <option value="sup" required>Superior</option>
                    <option value="egresado" required>Egresado</option>
                </select>
            </div>
            <div class="lista">
                <h2>Carrera</h2>
                <br>
                <select>
                    <option selected="true" disabled="disabled">Seleccione su carrera</option>
                    <option value="troncomun" required>Tronco Común</option>
                    <option value="siscom" required>Ingenieria en Sistemas Computacionales</option>
                    <option value="telecom" required>Ingenieria en Telecomunicaciones</option>
                    <option value="tele" required>Ingenieria Telematica</option>
                    <option value="meca" required>Ingenieria Mecatronica</option>
                    <option value="software" required>Ingenieria en Software</option>
                    <option value="others" required>Otra</option>
                </select>
            </div>
            <div class="grupo"><h2>Institución</h2></div>
            <div class="grupo">
                <input type="text" id="escuela" required placeholder="Nombre de tu institución o última institución (en caso de ser egresado"><span class="barra"></span>
            </div>
            
            <button type="submit">Enviar</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
